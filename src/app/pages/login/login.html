<header class="fixed top-0 left-0 w-full z-50 text-gray-400 bg-gray-900/70 backdrop-blur-md body-font shadow-md">
    <div class="container mx-auto flex justify-between p-5 items-center">
        <a class="flex title-font font-medium items-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Zuna</span>
        </a>
    </div>
</header>

<section class="text-gray-400 bg-gray-900 body-font relative min-h-screen flex items-center">
    <div class="container px-5 mx-auto">
        <div class="lg:w-1/3 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col mx-auto w-full mt-10">
            <h2 class="text-white text-lg font-medium title-font mb-5 text-center">
                Login
            </h2>

            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-700 bg-opacity-40 rounded border border-gray-600 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>

            <div class="relative mb-6">
                <label for="password" class="leading-7 text-sm text-gray-400">Senha</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-gray-700 bg-opacity-40 rounded border border-gray-600 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>

            <button
                class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                Entrar
            </button>

            <p class="text-sm text-gray-500 mt-4 text-center">
                <a href="#" class="text-indigo-400 hover:underline">Esqueci minha senha</a>
                |
                <a href="#" class="text-indigo-400 hover:underline">Criar conta</a>
            </p>
        </div>
    </div>
</section>

<footer class="text-gray-400 bg-gray-900 body-font py-6 border-t border-gray-800">
    <div class="container mx-auto text-center">
        <p class="text-sm">© 2025 MinhaApp — Todos os direitos reservados.</p>
    </div>
</footer>
