<h2 mat-dialog-title>Nova transação</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <div class="flex flex-col gap-2">
            <!-- Descrição -->
            <mat-form-field class="example-full-width">
                <mat-label>Descrição</mat-label>
                <input type="text" matInput placeholder="Ex. Compra no supermercado" />
            </mat-form-field>
    
            <!-- Valor -->
            <mat-form-field class="example-full-width">
                <mat-label>Valor</mat-label>
                <input type="number" matInput placeholder="Ex. 150.75" />
            </mat-form-field>
    
            <!-- Status -->
            <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option value="pending">Pendente</mat-option>
                    <mat-option value="completed">Concluído</mat-option>
                </mat-select>
            </mat-form-field>
    
            <!-- Data -->
            <mat-form-field class="example-full-width">
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Selecione uma data" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancelar</button>
    <button matButton [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
