<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
    <mat-card class="bg-white rounded-lg shadow-md p-4" appearance="outlined">
        <mat-card-header class="flex flex-col items-start">
            <mat-card-title class="text-lg font-semibold text-gray-700">
                Total de transações
            </mat-card-title>
            <mat-card-subtitle class="text-3xl font-bold text-gray-900 mt-2">
                {{ totalTransactions }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <mat-card class="bg-white rounded-lg shadow-md p-4" appearance="outlined">
        <mat-card-header class="flex flex-col items-start">
            <mat-card-title class="text-lg font-semibold text-gray-700">
                Total de entradas
            </mat-card-title>
            <mat-card-subtitle class="text-3xl font-bold text-gray-900 mt-2">
                {{ totalIncome | currency:'BRL' }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <mat-card class="bg-white rounded-lg shadow-md p-4" appearance="outlined">
        <mat-card-header class="flex flex-col items-start">
            <mat-card-title class="text-lg font-semibold text-gray-700">
                Total de despesas
            </mat-card-title>
            <mat-card-subtitle class="text-3xl font-bold text-gray-900 mt-2">
                {{ totalExpenses | currency:'BRL' }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <mat-card class="bg-white rounded-lg shadow-md p-4" appearance="outlined">
        <mat-card-header class="flex flex-col items-start">
            <mat-card-title class="text-lg font-semibold text-gray-700">
                Saldo atual
            </mat-card-title>
            <mat-card-subtitle class="text-3xl font-bold text-gray-900 mt-2">
                {{ currentBalance | currency:'BRL' }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
